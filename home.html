<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Home</title>
</head>

<body>
	<div class="wrapper">
		<header class="header">
			<div class="sounds">
				<audio src="sounds/back.mp3" id="back"></audio>
				<i class="fa fa-music"></i>
			</div>
			<div class="header__container">
				<h1 class="header__title">Ավտոդպրոց</h1>
				<div class="header__volume">
					<input type="range" value="10" max="100" class="music">
					<input type="range" class="sound">
					
				</div>
			</div>
		</header>
		<main class="page">
			

				<div class="slider">
					<ul class="slider__wrapper">

						<li class="slider__item">
							<div class="page__header">
								<div class="page__title">Թեստեր</div>
								<button class="slider__right button">Սկսել</button>
							</div>
							<div class="page__container">
								
							<div class="page__intro intro">
								<div class="intro__column">
									<div class="intro__status status">
										<div class="status__item">
											<div class="status__value"></div>
											<div class="status__title">Հարցերի քանակը</div>
										</div>
										<div class="status__item">
											<div class="status__value">80%</div>
											<div class="status__title">Անցողիկ միավորը</div>
										</div>
									</div>
									<p class="intro__text">Մաղթում ենք ձեզ հաջողություն:</p>
								</div>
								<div class="intro__column">
									<div class="intro__tests tests">
										<button type="button" class="tests__test">Թեստ 1</button>
										<button type="button" class="tests__test">Թեստ 2</button>
										<button type="button" class="tests__test">Թեստ 3</button>
										<button type="button" class="tests__test">Թեստ 4</button>
										<button type="button" class="tests__test">Թեստ 5</button>
										<button type="button" class="tests__test">Թեստ 6</button>
										<button type="button" class="tests__test">Թեստ 7</button>
										<button type="button" class="tests__test">Թեստ 8</button>
									</div>
								</div>
								<div class="intro__column"><button class="slider__right button">Սկսել</button></div>
							</div>
						</div>
							
						</li>

						<li class="slider__item">
							<div class="page__header">
								<div class="page__title"></div>
								<button type="button" class="page__button">Նորից սկսել</button>
							</div>
							<div class="page__container">
								<div class="page__quize quize">
									<div class="quize__actions">
										<div class="quize__header">
											<div class="quize__number">1/</div>
											<div class="quize__question"></div>
											<div class="quize__body">
												<div class="quize__options">
													<button data-opt class="quize__answer">Answer</button>
													<button data-opt class="quize__answer">Answer</button>
													<button data-opt class="quize__answer">Answer</button>
												</div>
												<img class="quize__picture" src="" alt="">
											</div>
										</div>
									</div>
									<div class="quize__results results">
										<div class="results__score"><span>0%</span></div>
										<p class="results__text"></p>
										<button type="button" class="page__button">Նորից սկսել</button>
									</div>
							</div>
							<div class="quize__submit"><button class="quize__next">Հաստատել</button></div>
						</li>	

					</ul>
					
				</div>

		</main>
		<audio src="" id="audio"></audio>
	</div>
	<!-- -------------------------------------------------- -->
	<script src="js/scripts.js"></script>
	<!-- -------------------------------------------------- -->
</body>

</html>
